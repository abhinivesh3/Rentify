<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${#authentication.name}">User</span></h2>
    <a th:href="@{/properties}">View Properties</a>
    <div th:if="${#authorization.expression('hasRole('SELLER')')}">
        <a th:href="@{/property/new}">Post a Property</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
