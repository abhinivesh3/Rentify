<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"><br>
    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="SELLER">Seller</option>
        <option value="BUYER">Buyer</option>
    </select><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
